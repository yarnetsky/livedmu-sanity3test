<figure class="py-4 px-5 biography d-flex flex-row">
    <p class="mt-3 me-4"><i class="bi bi-person-square"></i></p>
    <div id="bio-data" class="h4 mt-4">
        <p>
            {% if storyFinderData.featuredDemographics.birthYear %}
            Lifespan:&nbsp;
            {{storyFinderData.featuredDemographics.birthYear|date: '%Y'}}
            <b>&nbsp;&ndash;&nbsp;</b>
            {% if storyFinderData.featuredDemographics.deathYear %}
            {{storyFinderData.featuredDemographics.deathYear|date: '%Y'}}
            {% else %}
            {% else %}
            present
            {% endif %}
            {% endif %}
        </p>
    
        {% if educationHistoryArray %}
        <p>Education: </p>
        <ul class="m-0">
        {% for education in educationHistoryArray %}
        <li>{{education}}</li>
        {% endfor %}
        </ul>
        {% endif %}

        {% if miamiEmploy.size > 0 %}
        <p class="mt-4">Miami Employment: </p>
        <ul class="m-0">
            {% for job in employmentHistoryArray %}
                <li>{{ job }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</figure>
