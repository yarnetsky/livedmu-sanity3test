title: Lived Experiences â€” Race at Miami
email: livedexperiences@miamioh.edu
description: >- # this means to ignore newlines until "baseurl:"
  Race at Miami University is a collaborative storytelling project that chronicles the history of racial dynamics
  at Miami University through documentaries, oral histories, and archival stories of students, alumni, faculty,
  and staff of color. At the heart of the project are the lived experiences of the past and present who have 
  shared their experiences while providing resources for teaching, studying and learning.
baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://livedmu.lib.miamioh.edu' # the base hostname & protocol for your site, e.g. http://example.com
google_analytics: G-KPG76EL79B

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
