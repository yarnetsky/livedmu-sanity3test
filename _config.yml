minima:
  social_links:
    - { platform: instagram, user_url: 'https://www.instagram.com/MiamiOHLib' }
    - { platform: twitter, user_url: 'https://twitter.com/MiamiOHLib' }
    - { platform: facebook, user_url: 'https://www.facebook.com/MiamiOHLib' }
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - studio/

collections:
  stories:
    output: true
  trailblazers:
    output: true
